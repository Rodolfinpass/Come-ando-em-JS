<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        #cus {
            font: normal 15px Arial;
            margin-top: 20px;
        }
        #cus3 {
            font: normal 15px Arial;
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <div id=cus3>Insira sua velocidade:</div>
    <input type="number" name="velo" id="velo">
    <input type="button" value="Consultar" onclick="Consulta()">
    <div id=cus></div>
    <div id=p1></div>
    <div id=p2></div>
    <script>
        function Consulta() {
        var tr = window.document.getElementById("velo")
        var vel = Number(tr.value)
        var a1 = window.document.getElementById("p1")
        a1.innerText = (`Sua velocidade atual é de ${vel} Km/h`)
        var a2= window.document.getElementById("p2")
        var cus2= window.document.getElementById("cus")
        cus2.innerText = ('Velocidade máxima = 60Km/h')
        if (vel >60 ) {
            a2.innerText = ('Você ultrapassou o limite de velocidade. MULTADO!')
        }else{a2.innerText = ('Você está dentro dos parâmetros. Tenha uma boa viagem!')}
        }
    </script>

</body>
</html>
