<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="cava">
    <input type="submit" onclick="fun()">
    <p id="para">Ol√°</p>
    <script>
        function fun() {
            var num = document.getElementById('cava')
            var num2 = Number(num.value)
            var res = num2 * 10
            var parag = document.getElementById('para')
            parag.innerText = `${res}`
        }
    </script>
</body>
</html>
