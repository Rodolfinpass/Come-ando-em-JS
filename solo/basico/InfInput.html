<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--code armazenando informação de input e utilizando-a-->
</head>
<body>
    <div id="div">Olá</div> <br>
    Nome: <input id="rato">
    <input type="submit"  onclick="iniciar()">
    <script>
        function iniciar() {
            var div2 = document.getElementById('div')
            var coelho = document.getElementById('rato')
            var coelho2 = String(coelho.value)
            div2.innerText = `Olá ${coelho2}!`
        }
    </script>
</body>
</html>
