<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="teste">

    <input type="text" onblur="cmc()">
    <div id="obj"></div>

    <script>
        
        async function getContent() {
            try {
                const response = await fetch('http://localhost:4002/getpadrao')
                //console.log(response)
                const data = await response.json()

                //console.log(data)
                show(data)
            } catch (error) {
                console.error(error)
                console.log('Midas')
            }
        }
        getContent()

        function show(users) {

            let output = ''
            
            for(let user of users) {
                output += `<li>${user.name}</li>`
            }
            let ka = document.getElementById('obj')
            ka.innerHTML = output
        }
        
    </script>
</body>
</html>
