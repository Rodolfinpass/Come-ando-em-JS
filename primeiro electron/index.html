<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testanto tabela</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Voltar</a>
            <a href="indexDOIS.html">2</a>
            <a href="indexTRES.html">Entradas e saídas</a>
            <a href="indexQUATRO.html">4</a>
            <a href="indexCINCO.html">Estoque</a>
        </nav>
    </header>

    <div id="sup">
    <div id="cabeca">
        <div id="obj"><strong>Cadastrar compra</strong></div> <br>
        
        <input type="text" id="id" placeholder="ID">
        <input type="text" id="item" placeholder="Item">
        <input type="number" id="qtd" placeholder="Quantidade">
        <input type="date" id="data">
        <input type="number" id="valor" placeholder="Valor">
        <input type="submit" id="aceita" value="Adicionar" onclick="executa()">
    </div>
    

    <table id="tabelado">
        <caption><strong>Entradas</strong></caption>
            <thead>
                <th>ID</th>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Fornecedor</th>
                <th>Data</th>
                <th>Valor</th>
            </thead>

            <tbody id="espe">
                <tr class="vivo">
                    <td>LS111</td>
                    <td>Lápis</td>
                    <td>12</td>
                    <td>Faber-Castell</td>
                    <td>08/09/2021</td>
                    <td>R$24</td>
                </tr>

                <tr class="morto">
                    <td>PO222</td>
                    <td>Par de Sapato</td>
                    <td>2</td>
                    <td>Adidas</td>
                    <td>09/09/2021</td>
                    <td>R$120</td>
                </tr>

                <tr class="vivo">
                    <td>SA333</td>
                    <td>Salsicha</td>
                    <td>40</td>
                    <td>Sadia</td>
                    <td>09/09/2021</td>
                    <td>R$40</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>

        function executa() {

            
            var inID = String(document.getElementById('id').value)
            var inItem = String(document.getElementById('item').value)
            var inQtd = Number(document.getElementById('qtd').value)
            var inData = String(document.getElementById('data').value)
            var inValor = Number(document.getElementById('valor').value)

            if (inID, inItem, inQtd, inValor != '') {

            var tabela = document.getElementById('tabelado')

            tabela.innerHTML += [
                '<tr>', 
                    `<td>${inID}</td>`,
                    `<td>${inItem}</td>`,
                    `<td>${inQtd}</td>`,
                    '<td>Vazio</td>',
                    `<td>${inData}</td>`,
                    `<td>R$${inValor}</td>`,
                '</tr>'
            ].join("")

            document.getElementById('id').value = ''
            document.getElementById('item').value = ''
            document.getElementById('qtd').value = ''
            document.getElementById('data').value = ''
            document.getElementById('valor').value = ''
            } else {
                alert('Insira os dados necessários e tente novamente.')
            }
        }
    </script>
</body>

</html>
